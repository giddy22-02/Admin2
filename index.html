<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gideon-Admin</title>
    <link rel="stylesheet" 
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class="lab la-accusoft "></span> Gid Hub </h1>
        </div>
      <div class="sidebar-menu">
          <ul>
              <li>
                  <a href=""><span class="las la-ingloo"></span></a>
                  <span>Dashboard</span>
                  </li>
                  <li>
                  <a href=""><span class="las la-user"></span></a>
                  <span>Customer</span>
                </li>
                <li>
                  <a href=""><span class="las la-clipboard-list"></span></a>
                  <span>Projects</span>
                </li>
                <li>
                  <a href=""><span class="las la-shipping-bag"></span></a>
                  <span>Orders</span>
                </li>
                <li>
                  <a href=""><span class="las la-receipts"></span></a>
                  <span>Inventory</span>
                </li>
                <li>
                  <a href=""><span class="las la-user-circle"></span></a>
                  <span>Accounts</span>
                </li>
                </li>
                <li>
                  <a href=""><span class="las la-clipboard-list"></span></a>
                  <span>Tasks</span>
              </li>
          </ul>
      </div>
    </div>
    <div class="main-content">
        <header>
            <div class="header-title">
                <h1>
                    <label for="">
                        <span class="las la-bars"></span>
                    </label>
                    Dashboard
                </h1>
                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="Search here" />
                </div>
                <div class="user-wrapper">
                    <img src="Gideon.jpeg" width="30px" height="30px" alt="Gideon Picture">
                    <div>
                        <h4>Gideon</h4>
                        <small>Super Admin</small>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
